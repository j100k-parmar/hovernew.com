<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3c36d9482.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/effect.css">
    <title>Hover Effect</title>
</head>
<body>
    <div class="effect1">
        <h1 class="h1">Effect 1</h1>
        <ul class="ul">
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-pinterest-p"></i></li>
        </ul>
    </div>

    <div class="effect1">
        <h1 class="h1">Effect 2</h1>
        <ul>
            <li class="facebook"><i class="fab fa-facebook-f"></i></li>
            <li class="facebook"><i class="fab fa-instagram"></i></li>
            <li class="facebook"><i class="fab fa-twitter"></i></li>
            <li class="facebook"><i class="fab fa-pinterest-p"></i></li>
        </ul>
    </div>

    <div class="effect3">
        <h1 class="h1">Effect 3</h1>
            <div class="social"><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></div>
            <div class="social"><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></div>
            <div class="social"><a href="https://twitter.com/login?lang=en"><i class="fab fa-twitter"></i></a></div>
            <div class="social"><a href="https://in.pinterest.com/"><i class="fab fa-pinterest-p"></i></a></div>    
        </div>

</body>
</html>
